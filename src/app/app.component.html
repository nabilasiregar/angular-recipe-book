<app-header (navbarSelected)="onNavigate($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-6">
            <app-recipes *ngIf="loadedNavbar === 'recipes'"></app-recipes>
        </div>
        <div class="col-6">
            <app-shopping-list *ngIf="loadedNavbar === 'shopping-list'" [ingredients]="ingredients"></app-shopping-list>
        </div>
    </div>
</div>
